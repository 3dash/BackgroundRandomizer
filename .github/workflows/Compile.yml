name: Compile

on:
  push:
    branches:
    - master

jobs:
  Mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Clone fpw/XSDK
      run: git clone https://github.com/fpw/XSDK
      working-directory: ./libs
      
    - name: Configure CMake
      run: cmake .

    - name: Build
      run: cmake --build .

    - uses: actions/upload-artifact@v3
      with:
        name: Binaries
        path: 64/mac.xpl

  Linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Clone fpw/XSDK
      run: git clone https://github.com/fpw/XSDK
      working-directory: ./libs
    
    - name: Configure CMake
      run: cmake .

    - name: Build
      run: cmake --build .
    
    - uses: actions/upload-artifact@v3
      with:
        name: Binaries
        path: 64/lin.xpl
        
  Windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Clone fpw/XSDK
      run: git clone https://github.com/fpw/XSDK
      working-directory: ./libs

    - name: Configure CMake
      run: cmake . -G "MinGW Makefiles"

    - name: Build
      run: cmake --build .

    - uses: actions/upload-artifact@v3
      with:
        name: Binaries
        path: 64/win.xpl
