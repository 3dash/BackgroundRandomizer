name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --release --verbose

      - uses: actions/upload-artifact@v3.1.2
        with:
          name: ${{runner.os}} Binaries
          path: target/release/libbackground_randomizer.so